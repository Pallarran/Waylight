<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Email Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
        }
        button {
            background-color: #0ea5a8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }
        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Direct Email Test</h1>
        <p>This test calls Resend API directly to verify your email setup works.</p>

        <form id="testForm">
            <input type="email" id="testEmail" placeholder="Your test email address" required>
            <button type="submit">Send Test Email</button>
        </form>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const result = document.getElementById('result');
            const email = document.getElementById('testEmail').value;

            result.style.display = 'none';

            try {
                // Call Resend directly to test email sending
                const response = await fetch('https://api.resend.com/emails', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer re_5VhXp3CG_F7GQmUdwwgYJjYX57eh5xj8k',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from: 'Waylight <invitations@waylight.app>',
                        to: [email],
                        subject: 'üß™ Test Email from Waylight',
                        html: `
                        <h1>Test Email Success! üéâ</h1>
                        <p>Your Waylight email service is working correctly.</p>
                        <p>This confirms that:</p>
                        <ul>
                            <li>‚úÖ Resend API key is valid</li>
                            <li>‚úÖ Email sending is working</li>
                            <li>‚úÖ Domain is verified</li>
                        </ul>
                        <p>You can now use the invitation system in your Waylight app!</p>
                        `
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>Test email sent successfully!</p>
                        <p><strong>Email ID:</strong> ${data.id}</p>
                        <p>Check your inbox for the test email.</p>
                    `;
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }

            result.style.display = 'block';
        });
    </script>
</body>
</html>
