<!DOCTYPE html>
<html>
<head>
    <title>Waylight Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ddd; margin: 10px; }
        button { margin: 5px; padding: 10px 20px; background: #0EA5A8; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Waylight PWA Icon Generator</h1>
    
    <div class="icon-preview">
        <h2>192x192 Icon</h2>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <button onclick="downloadIcon('canvas192', 'icon-192.png')">Download PNG</button>
    </div>
    
    <div class="icon-preview">
        <h2>512x512 Icon</h2>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <button onclick="downloadIcon('canvas512', 'icon-512.png')">Download PNG</button>
    </div>
    
    <div class="icon-preview">
        <h2>180x180 Apple Touch Icon</h2>
        <canvas id="canvas180" width="180" height="180"></canvas>
        <button onclick="downloadIcon('canvas180', 'apple-touch-icon.png')">Download PNG</button>
    </div>
    
    <div class="icon-preview">
        <h2>32x32 Favicon</h2>
        <canvas id="canvas32" width="32" height="32"></canvas>
        <button onclick="downloadIcon('canvas32', 'favicon-32.png')">Download PNG</button>
    </div>

    <script>
        // SVG content for the Waylight icon
        const svgContent = `
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="lightBeam" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:0.3" />
                  <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:0.15" />
                  <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0.05" />
                </linearGradient>
                <linearGradient id="sail" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#0EA5A8" />
                  <stop offset="100%" style="stop-color:#0F172A" />
                </linearGradient>
              </defs>
              
              <circle cx="50" cy="50" r="48" fill="#F8FAFC" stroke="#0F172A" stroke-width="2"/>
              
              <path d="M20 25 L35 35 L25 45 Z" fill="url(#lightBeam)" opacity="0.6"/>
              <path d="M25 15 L45 25 L30 35 Z" fill="url(#lightBeam)" opacity="0.4"/>
              <path d="M35 10 L55 20 L40 30 Z" fill="url(#lightBeam)" opacity="0.3"/>
              
              <path d="M35 70 Q50 75 65 70 L62 80 Q50 85 38 80 Z" fill="#0F172A"/>
              
              <line x1="50" y1="30" x2="50" y2="70" stroke="#0F172A" stroke-width="2" stroke-linecap="round"/>
              
              <path d="M50 30 Q65 35 68 50 Q65 65 50 70 Z" fill="url(#sail)" opacity="0.9"/>
              
              <path d="M50 35 Q40 38 35 45 Q38 52 50 55 Z" fill="#0EA5A8" opacity="0.8"/>
              
              <path d="M15 78 Q25 75 35 78 Q45 81 55 78 Q65 75 75 78 Q85 81 95 78" 
                    stroke="#0EA5A8" stroke-width="2" fill="none" opacity="0.7"/>
            </svg>
        `;

        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Draw all icons when page loads
        window.onload = function() {
            drawIcon('canvas192', 192);
            drawIcon('canvas512', 512);
            drawIcon('canvas180', 180);
            drawIcon('canvas32', 32);
        };
    </script>
</body>
</html>
